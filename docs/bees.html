<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>å°èœœèœ‚å…¥ä¾µåœ°çƒ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;

    }

    }
    #ui {
      position: absolute;

    }

      margin-left: 10px;

    }
    #game-over {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #f00;
      font-size: 60px;
      display: flex;
      flex-direction: column;

      align-items: center;

    }
    #game-over.hidden { display: none; }
    #instructions {
      position: absolute;

    }
  </style>

<body>

<div id="game-container">
  <div id="ui">
    åˆ†æ•¸: <span id="score">0</span>
    <span id="mute-icon">ğŸ”Š</span>
  </div>
  <canvas id="canvas" width="400" height="600"></canvas>
  <div id="instructions">
    â†â†’/AD ç§»å‹• | ç©ºç™½/â†‘/W å°„æ“Š | M éœéŸ³ | Game Over é»æ“Šé‡é–‹
  </div>
  <div id="game-over" class="hidden">
    GAME OVER<br>
    <span style="font-size:32px; margin-top:20px;">æŒ‰ç©ºç™½éµæˆ–é»æ“Šé‡æ–°é–‹å§‹</span>
  </div>
</div>

<script>
// ==================== å°èœœèœ‚éŠæˆ² ä¸»ç¨‹å¼ ====================

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const muteIcon = document.getElementById('mute-icon');
const gameOverScreen = document.getElementById('game-over');

let score = 0;
let gameRunning = true;
let muted = false;
let audioCtx;
let bgOscillator, bgGain, bgLfo, bgLfoGain;

// åˆå§‹åŒ– AudioContext
function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

// æ’­æ”¾å–®éŸ³
function playTone(frequency, duration, type = 'sine', volume = 0.1) {
  if (muted || !audioCtx) return;

  let oscillator = audioCtx.createOscillator();
  let gainNode = audioCtx.createGain();

  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);

  oscillator.frequency.value = frequency;
  oscillator.type = type;

  gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

  oscillator.start(audioCtx.currentTime);
  oscillator.stop(audioCtx.currentTime + duration);
}

// å°„æ“ŠéŸ³æ•ˆ
function playShoot() {
  playTone(800, 0.08, 'square', 0.25);
  playTone(1200, 0.08, 'square', 0.25);
}

// æ“Šä¸­éŸ³æ•ˆ
function playHit() {
  playTone(220, 0.15, 'sawtooth', 0.18);
}

// Game Over éŸ³æ•ˆï¼ˆä¸‹é™éŸ³éšï¼‰
function playGameOver() {
  let freq = 500;
  for (let i = 0; i < 12; i++) {
    setTimeout(() => {
      playTone(freq, 0.12, 'sine', 0.2);
    }, i * 80);
    freq *= 0.88;
  }
}

// å•Ÿå‹•èƒŒæ™¯éŸ³æ¨‚ï¼ˆå¤ªç©ºå—¡å—¡è² + æ…¢LFOèª¿è£½ï¼‰
function startBGM() {
  if (bgOscillator) return; // å·²å•Ÿå‹•

  bgOscillator = audioCtx.createOscillator();
  bgGain = audioCtx.createGain();
  bgLfo = audioCtx.createOscillator();
  bgLfoGain = audioCtx.createGain();

  bgOscillator.frequency.value = 110; // ä½é »åŸºç¤éŸ³
  bgOscillator.type = 'sine';

  bgLfo.frequency.value = 0.3; // æ…¢é€ŸLFO
  bgLfo.type = 'sine';
  bgLfoGain.gain.value = 25; // LFO å¹…åº¦

  bgLfo.connect(bgLfoGain);
  bgLfoGain.connect(bgOscillator.frequency);

  bgOscillator.connect(bgGain);
  bgGain.connect(audioCtx.destination);

  bgGain.gain.value = 0.035;

  bgOscillator.start();
  bgLfo.start();
}

// åœæ­¢BGM
function stopBGM() {
  if (bgGain) {
    bgGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
    setTimeout(() => {
      if (bgOscillator) bgOscillator.stop();
      if (bgLfo) bgLfo.stop();
    }, 1000);
  }
}

// ç©å®¶ï¼ˆé£›èˆ¹ï¼‰
const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 60,
  width: 50,
  height: 30,
  speed: 5
};

// å­å½ˆ
const bullets = [];
const bulletSpeed = 7;

// æ•µäººï¼ˆèœœèœ‚ç¾¤ï¼‰
const enemies = [];
const enemyRows = 5;
const enemyCols = 8;
const enemyWidth = 40;
const enemyHeight = 30;
let enemySpeed = 1;
let enemyDirection = 1;
let enemyDrop = 40;

// åˆå§‹åŒ–æ•µäºº
function initEnemies() {
  enemies.length = 0;
  for (let row = 0; row < enemyRows; row++) {
    for (let col = 0; col < enemyCols; col++) {
      enemies.push({
        x: 40 + col * (enemyWidth + 20),
        y: 40 + row * (enemyHeight + 20),
        width: enemyWidth,
        height: enemyHeight,
        alive: true
      });
    }
  }
}

// æŒ‰éµç‹€æ…‹
const keys = {};

// ç›£è½éµç›¤
window.addEventListener('keydown', e => {
  // é¦–æ¬¡äº’å‹•å•Ÿå‹•éŸ³é »
  if (audioCtx && audioCtx.state === 'suspended') {
    audioCtx.resume();
  }

  keys[e.key] = true;

  // M éœéŸ³åˆ‡æ›
  if (e.key.toLowerCase() === 'm') {
    muted = !muted;
    muteIcon.textContent = muted ? 'ğŸ”‡' : 'ğŸ”Š';
  }

  if (!gameRunning && (e.key === ' ' || e.key === 'Enter')) {
    resetGame();
  }
});
window.addEventListener('keyup', e => keys[e.key] = false);

// é»æ“Šç•«é¢é‡é–‹ + å•Ÿå‹•éŸ³é »
gameOverScreen.addEventListener('click', () => {
  if (audioCtx && audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
  if (!gameRunning) resetGame();
});

// é‡ç½®éŠæˆ²
function resetGame() {
  score = 0;
  scoreElement.textContent = score;
  player.x = canvas.width / 2 - 25;
  bullets.length = 0;
  initEnemies();
  enemySpeed = 1;
  gameRunning = true;
  gameOverScreen.classList.add('hidden');

  // é‡å•ŸBGM
  stopBGM();
  setTimeout(startBGM, 200);
}

// æ›´æ–°
function update() {
  if (!gameRunning) return;

  // ç©å®¶ç§»å‹•
  if (keys['ArrowLeft'] || keys['a']) {
    player.x -= player.speed;
  }
  if (keys['ArrowRight'] || keys['d']) {
    player.x += player.speed;
  }
  player.x = Math.max(10, Math.min(canvas.width - player.width - 10, player.x));

  // å°„æ“Š
  if (keys[' '] || keys['ArrowUp'] || keys['w']) {
    if (!keys['shotFired']) {
      bullets.push({
        x: player.x + player.width / 2 - 3,
        y: player.y,
        width: 6,
        height: 14
      });
      playShoot();
      keys['shotFired'] = true;
    }
  } else {
    keys['shotFired'] = false;
  }

  // å­å½ˆç§»å‹• & ç¢°æ’
  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];
    b.y -= bulletSpeed;

    if (b.y < -20) {
      bullets.splice(i, 1);
      continue;
    }

    for (let j = enemies.length - 1; j >= 0; j--) {
      const e = enemies[j];
      if (!e.alive) continue;

      if (
        b.x < e.x + e.width &&
        b.x + b.width > e.x &&
        b.y < e.y + e.height &&
        b.y + b.height > e.y
      ) {
        e.alive = false;
        bullets.splice(i, 1);
        score += 10;
        scoreElement.textContent = score;
        playHit();

        // åŠ é€Ÿ
        if (score % 100 === 0) enemySpeed += 0.4;

        break;
      }
    }
  }

  // æ•µäººç§»å‹•
  let touchEdge = false;
  for (const e of enemies) {
    if (!e.alive) continue;
    e.x += enemySpeed * enemyDirection;

    if (e.x <= 10 || e.x + e.width >= canvas.width - 10) {
      touchEdge = true;
    }

    // æ•µäººç¢°åˆ°ç©å®¶ â†’ Game Over
    if (
      e.y + e.height > player.y &&
      e.x < player.x + player.width &&
      e.x + e.width > player.x
    ) {
      gameRunning = false;
      gameOverScreen.classList.remove('hidden');
      playGameOver();
      stopBGM();
      return;
    }
  }

  // é‚Šç•Œåå‘ + ä¸‹ç§»
  if (touchEdge) {
    enemyDirection *= -1;
    for (const e of enemies) {
      if (e.alive) e.y += enemyDrop;
    }
  }

  // å…¨éƒ¨æ•µäººéƒ½æ­»å…‰ â†’ ä¸‹ä¸€æ³¢
  if (enemies.every(e => !e.alive)) {
    initEnemies();
    enemySpeed += 0.6;
  }
}

// ç•«åœ–
function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // ç•«ç©å®¶ï¼ˆç°¡å–®ä¸‰è§’é£›èˆ¹ï¼‰
  ctx.fillStyle = '#0f8';
  ctx.beginPath();
  ctx.moveTo(player.x + player.width/2, player.y);
  ctx.lineTo(player.x, player.y + player.height);
  ctx.lineTo(player.x + player.width, player.y + player.height);
  ctx.closePath();
  ctx.fill();

  // ç•«å­å½ˆ
  ctx.fillStyle = '#ff0';
  for (const b of bullets) {
    ctx.fillRect(b.x, b.y, b.width, b.height);
  }

  // ç•«æ•µäººï¼ˆç°¡å–®çš„èœœèœ‚å½¢ç‹€ï¼‰
  ctx.fillStyle = '#f80';
  for (const e of enemies) {
    if (!e.alive) continue;

    ctx.beginPath();
    ctx.arc(e.x + e.width/2, e.y + e.height/2, e.width/2 * 0.8, 0, Math.PI*2);
    ctx.fill();

    // çœ¼ç›
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(e.x + e.width*0.35, e.y + e.height*0.4, 5, 0, Math.PI*2);
    ctx.arc(e.x + e.width*0.65, e.y + e.height*0.4, 5, 0, Math.PI*2);
    ctx.fill();
  }

  ctx.fillStyle = '#f80'; // é‡ç½®é¡è‰²
}

// éŠæˆ²ä¸»è¿´åœˆ
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// å•Ÿå‹•ï¼
initAudio();
initEnemies();
setTimeout(() => {
  if (audioCtx) startBGM();
}, 500);
gameLoop();

</script>
</body>
